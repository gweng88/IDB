<script>
$('#myCarousel').carousel({
    interval: 1000,
    cycle: true
});
</script>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <h1>Rocket League Database on RLDB.com</h1>
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/rocket-league-1.jpg" alt="Rocket League 1" style="width:100%;">
          </div>

          <div class="item">
            <img src="img/rocket-league-2.jpg" alt="Rocket League 2" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="img/rocket-league-3.jpg" alt="Rocket League 3" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
     <!--     <span class="glyphicon glyphicon-chevron-left"></span> -->
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
     <!--     <span class="glyphicon glyphicon-chevron-right"></span> -->
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
